- name: Hello World Sample
  hosts: webservers
  become: yes
  become_method: sudo
  connection: ssh
  tasks:
    - name: Hello Message
      debug:
        msg: "Hello World"
    - name: List hostname
      shell: ls $HOME
    - name: Install HTTPD
      yum:
        name: httpd
        state: latest
      register: result
    - debug: var=result
      notify: 
      - name: Restart HTTPD
  handlers:
    - name: Restart HTTPD
      service:
        name: httpd
        state: restarted

        
